<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather site</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" id="txt-EL">
            <button id="search" ><img src="search.png"></button>
        </div>
            <div class="error">
                <p>Invalid City Name</p>
            </div>
        <div class="weather">
            <img src="rainy.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
        <div class="details">
            <div class="col">
            <img src="humidity.png" >
                <div>
                <p class="humidity"></p>
                <p>Humidity</p>
                </div>
            </div>
            <div class="col">
            <img src="wind.png" >
                <div>
                <p class="wind"></p>
                <p>Wind Speed</p>
                </div>
            </div>
        </div>
        </div>
    </div>
<script src="weather.js"></script>
</body>
</html>
